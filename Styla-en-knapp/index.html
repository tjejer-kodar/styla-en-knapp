<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Länken nedan går till en CSS-fil, med CSS gör du all styling på 
        din knapp. Länken gör att båda filerna sammankopplas. Prova
        att ta bort länkningen för att se hur knappen ser ut endast i HTML. -->

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Min knapp</title>
  </head>

  <body>

    <!--Här i bodyn som håller innehållet på sidan kommer knappen 
        att visas upp. Knappen har id "btn", styla denna i CSS-filen. -->

    <button class="btn">Knapptastic!</button>
     

  </body>
</html>
